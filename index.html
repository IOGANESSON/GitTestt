<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/src.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
              <div class="details">
                <h1 id="city"></h1>
                <h2 id="date"></h2>
                <h2 id="description"></h2>
                <div>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">Â°C</span>
                </div>
                <div class="col-6 li">
                  <ul>
                    <li>
                      Humidity: <span class="humidity" id="humidity"></span>%
                    </li>
                    <li>Wind: <span class="wind" id="wind"></span>%</li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
